<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grade Calculator</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    main {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
      text-align: center;
      width: 320px;
    }

    h1 {
      color: #222;
      font-size: 22px;
      margin-bottom: 18px;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #aaa;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 15px;
    }

    button {
      background-color: #4f46e5;
      color: #fff;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
    }

    button:active {
      background-color: #3730a3; /* darker shade on click */
    }

    #result {
      margin-top: 18px;
      font-size: 17px;
      font-weight: bold;
      padding: 8px;
      border-radius: 6px;
      display: none;
    }

    /* Grade colors */
    .grade-C { background-color: #fff3cd; color: #856404; }
    .grade-B { background-color: #cce5ff; color: #004085; }
    .grade-A { background-color: #d4edda; color: #155724; }
    .grade-Aplus { background-color: #f3e8ff; color: #6b21a8; }
    .grade-fail { background-color: #f8d7da; color: #721c24; }
  </style>
</head>
<body>
  <main>
    <h1>üéì Grade Calculator</h1>
    <input type="number" id="marks" placeholder="Enter marks (0-100)">
    <button onclick="calculateGrade()">Get Grade</button>
    <p id="result"></p>
  </main>

  <script>
    function calculateGrade() {
      const marks = parseFloat(document.getElementById("marks").value);
      const resultEl = document.getElementById("result");
      resultEl.style.display = "block";

      if (isNaN(marks) || marks < 0 || marks > 100) {
        resultEl.textContent = "‚ö† Please enter marks between 0 and 100.";
        resultEl.className = "grade-fail";
        return;
      }

      if (marks >= 50 && marks <= 65) {
        resultEl.textContent = "‚úÖ Your Grade is: C";
        resultEl.className = "grade-C";
      } else if (marks >= 66 && marks <= 80) {
        resultEl.textContent = "‚úÖ Your Grade is: B";
        resultEl.className = "grade-B";
      } else if (marks >= 81 && marks <= 90) {
        resultEl.textContent = "‚úÖ Your Grade is: A";
        resultEl.className = "grade-A";
      } else if (marks > 90) {
        resultEl.textContent = "‚úÖ Your Grade is: A+";
        resultEl.className = "grade-Aplus";
      } else {
        resultEl.textContent = "‚ùå Marks below 50 do not qualify for a grade.";
        resultEl.className = "grade-fail";
      }
    }
  </script>
</body>
</html>
