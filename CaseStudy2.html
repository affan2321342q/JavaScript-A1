<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BhejaFry - Online Clothing Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      color: #333;
    }
    header {
      background: #222;
      color: white;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 36px;
      letter-spacing: 2px;
    }
    nav {
      background: #444;
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    section {
      padding: 20px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }
    .product {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      text-align: center;
    }
    .product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }
    .product h3 {
      margin: 10px 0 5px;
    }
    .product p {
      margin: 5px 0;
      font-weight: bold;
      color: #0077cc;
    }
    .qty-controls {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 10px;
      gap: 10px;
    }
    .qty-controls button {
      background: #0077cc;
      border: none;
      color: white;
      font-size: 18px;
      padding: 5px 12px;
      cursor: pointer;
      border-radius: 5px;
    }
    .qty-controls button:hover {
      background: #005fa3;
    }
    .qty {
      width: 40px;
      text-align: center;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 4px;
    }
    .btn {
      display: block;
      margin: 30px auto;
      background: #0077cc;
      color: white;
      border: none;
      padding: 12px 25px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
    }
    .btn:hover {
      background: #005fa3;
    }
    #bill {
      text-align: center;
      font-size: 20px;
      margin-top: 20px;
      font-weight: bold;
    }
    footer {
      background: #222;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <header>
    <h1>üß† BhejaFry üç≥</h1>
    <p>Your Trendy Clothing Store</p>
  </header>

  <nav>
    <a href="#home">Home</a>
    <a href="#products">Shop</a>
    <a href="#contact">Contact</a>
  </nav>

  <section id="products">
    <h2>Our Collection</h2>

    <div class="products">
      <div class="product">
        <img src="download.jpeg" alt="Jeans">
        <h3>Denim Jeans</h3>
        <p>‚Çπ1800</p>
        <div class="qty-controls">
          <button onclick="updateQty(0,-1)">-</button>
          <input type="text" class="qty" value="0" readonly>
          <button onclick="updateQty(0,1)">+</button>
        </div>
      </div>

      <div class="product">
        <img src="download (1).jpeg" alt="Shirt">
        <h3>Casual Shirt</h3>
        <p>‚Çπ1200</p>
        <div class="qty-controls">
          <button onclick="updateQty(1,-1)">-</button>
          <input type="text" class="qty" value="0" readonly>
          <button onclick="updateQty(1,1)">+</button>
        </div>
      </div>

      <div class="product">
        <img src="custom-nike-dunk-high-by-you-shoes.avif" alt="Shoes">
        <h3>Sports Shoes</h3>
        <p>‚Çπ2000</p>
        <div class="qty-controls">
          <button onclick="updateQty(2,-1)">-</button>
          <input type="text" class="qty" value="0" readonly>
          <button onclick="updateQty(2,1)">+</button>
        </div>
      </div>

      <div class="product">
        <img src="774c8e1d834bddc3197027d6e0b10c001f7e7ceb.avif" alt="Jacket">
        <h3>Leather Jacket</h3>
        <p>‚Çπ2500</p>
        <div class="qty-controls">
          <button onclick="updateQty(3,-1)">-</button>
          <input type="text" class="qty" value="0" readonly>
          <button onclick="updateQty(3,1)">+</button>
        </div>
      </div>
    </div>

    <button class="btn" onclick="calculateBill()">üõí Calculate Bill</button>
    <h3 id="bill">Total Bill: ‚Çπ0</h3>
  </section>

  <footer>
    <p>&copy; 2025 BhejaFry | Contact: support@BhejaFry.com</p>
  </footer>

  <!-- Scripts -->
  <script>
    // Show welcome alert on page load
    window.onload = function () {
      alert("Welcome to BhejaFry üëã");
    };

    let prices = [1800, 1200, 2000, 2500]; // Jeans, Shirt, Shoes, Jacket

    function updateQty(index, change) {
      let qtyField = document.getElementsByClassName("qty")[index];
      let current = parseInt(qtyField.value);
      let newQty = current + change;
      if (newQty < 0) newQty = 0;
      qtyField.value = newQty;
    }

    function calculateBill() {
      let quantities = document.getElementsByClassName("qty");
      let total = 0;

      for (let i = 0; i < prices.length; i++) {
        total += prices[i] * quantities[i].value;
      }

      document.getElementById("bill").innerText = "Total Bill: ‚Çπ" + total;
    }
  </script>
</body>
</html>
